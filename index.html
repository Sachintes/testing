<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Lease Inquiry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
        <form id="leaseForm" action="email.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone No.:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="lease">Are you happy to consider a long term lease of 5 years?</label>
        <select id="lease" name="lease" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="vacantProperties">How many vacant properties do you have available to let?</label>
        <input type="text" id="vacantProperties" name="vacantProperties" required>

        <label for="propertyLocation">Where are your properties located?</label>
        <input type="text" id="propertyLocation" name="propertyLocation" required>

        <button type="button" onclick="submitForm()">Submit</button>
    </form>

    <script>
        function submitForm() {
            // Perform client-side validation here
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;

            // Example: Check if name and email are not empty
            if (name.trim() === '' || email.trim() === '') {
                alert('Please fill in all required fields.');
                return;
            }

            // Create a FormData object to send form data
            var formData = new FormData(document.getElementById('leaseForm'));

            // Create and configure the XMLHttpRequest object
            var xhr = new XMLHttpRequest();
            xhr.open('POST', 'process_form.php', true);
            xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest');

            // Set up a callback function to handle the AJAX response
            xhr.onload = function() {
                if (xhr.status === 200) {
                    alert(xhr.responseText);
                    // Optionally, reset the form after successful submission
                    document.getElementById('leaseForm').reset();
                } else {
                    alert('Error submitting the form. Please try again.');
                }
            };

            // Send the form data asynchronously
            xhr.send(formData);
        }
    </script>

</body>
</html>
